<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Sanguchito Vegano</title>
</head>

<body class="bodyPag">
  <header>
    <nav class="navbar">
      <div class="container">
        <a class="navbarlink" href="/index.html">
          <img src="./img/logo.jpeg" alt="logoSanguchito" class="logonav">
        </a>
      </div>
      <a data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample"
        class="contenedorIconoCarrito">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
          class="bi bi-bag-heart-fill carritoIcono" viewBox="0 0 16 16">
          <path
            d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
        </svg>
      </a>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title carritoDeCompras" id="offcanvasExampleLabel">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="contenedorCarrito" id="contenedorCarrito">

          </div>

          <div class="botonesCarrito">
            <button type="button" class="btn btn-warning botonVaciar">Vaciar carrito</button>
            <button type="button" class="btn btn-info botonFinalizar">Finalizar compra</button>
            <div class="contenedorPrecioTotal">
              <p class="precioText">Precio total: </p>
              <p id="precioTotal">0</p>
            </div>
           
          </div>
    </nav>

  </header>

  <h3 class="tittleprod">PRODUCTOS DISPONIBLES</h3>
  <div id="listaProductos">

  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/index.js"></script>
</body>
<footer>
  <div class="contenedorFooter">
    <div class="infoFooter">
      <h3 class="direccionFooter">Estamos ubicados en Zona Oeste - Castelar</h3>
      <p class="whatsappFooter">WhatsApp: (+549 11)57089062</p>
      <p class="horariosFooter">Horarios: Lun a Sab de 10 a 20hs</p>
    </div>
  </div>
</footer>

</html>
